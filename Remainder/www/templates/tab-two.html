<ion-view view-title="Two">
  <ion-content>
	  <form ng-submit="submit()">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">ReminderMsg</span>
                        <input type="text"name="ReminderMsg" placeholder="enter Reminder Msg" ng-model="data.ReminderMsg">
					</label>
		  			 <div class="padding-vertical">
					<h5 class="text-center">12-Hour Format - 15 Mins Steps</h5>
					<button class="button button-block button-positive overflowShow" ng-click="openTimePicker1()">
						
					  Open 12 hour timepicker
					</button>
						 <button ion-button small>Small</button>
				  </div>

		  

                    <input class="button button-block button-positive" type="submit" name="submit" value="Submit to server">                    
                </form>

                <div class="card">
                    <div class="item item-text-wrap">
						Response:<label> {{response}} </label>
                    </div>
                </div>
    
    
  </ion-content>
</ion-view>
